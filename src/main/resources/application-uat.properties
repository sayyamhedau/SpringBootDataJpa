#Datasource config properties
spring.datasource.url=jdbc:mysql://localhost:3306/sample
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

#JPA config properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Logging config properties
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %p %c:%L - %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %p %c:%L - %m%n
logging.file.name=F:/java programs/uat.log
